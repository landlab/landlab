name: Test

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  check-tag:
    # Run on external PRs, but not on internal PRs, to avoid duplicate runs
    if: |
      github.event_name == 'push' ||
      github.event.pull_request.head.repo.full_name != github.repository

    runs-on: ubuntu-latest
    outputs:
      publish_url: ${{ steps.check-publish.outputs.publish_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check if this is a release/prerelease
        id: check-publish
        uses: ./.github/actions/check-tag/
      - name: Publish URL
        run: |
          echo "publish_url=${{ steps.check-publish.outputs.publish_url }}" >> "$GITHUB_OUTPUT"
          echo "publish_url=${{ steps.check-publish.outputs.publish_url }}"

  quick-test:
    runs-on: "macos-14"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-bdist/
        with:
          cibw-only: "cp312-macosx_arm64"
      - uses: ./.github/actions/run-tests/
        with:
          python-version: "3.12"
          pytest-marker: "not slow"
      - uses: ./.github/actions/run-notebooks/
        with:
          python-version: "3.12"
          pytest-marker: "not slow"
          opentopography-api-key: ${{ secrets.OPENTOPOGRAPHY_API_KEY }}

  build-sdist:
    needs: check-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build a source distribution
        uses: ./.github/actions/build-sdist/

  # Until GA has native aarch64 runners, this step is extremely
  # slow so we run it as a separate job and hope if finishes
  # around the same time as everything else.
  build-aarch64:
    needs: check-tag
    name: Build aarch64 wheels on ${{ matrix.cibw-only }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - cibw-only: "cp310-manylinux_aarch64"
            os: "ubuntu-latest"
          - cibw-only: "cp311-manylinux_aarch64"
            os: "ubuntu-latest"
          - cibw-only: "cp312-manylinux_aarch64"
            os: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4

      # Needed to build aarch64 wheels
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build wheels
        if: ${{ startsWith(needs.check-tag.outputs.publish_url, 'http') }}
        uses: ./.github/actions/build-bdist/
        with:
          cibw-only: ${{ matrix.cibw-only }}

  build-wheels:
    name: Build wheels on ${{ matrix.cibw-only }}
    needs: check-tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - cibw-only: "cp310-manylinux_x86_64"
            os: "ubuntu-latest"
          - cibw-only: "cp311-manylinux_x86_64"
            os: "ubuntu-latest"
          - cibw-only: "cp312-manylinux_x86_64"
            os: "ubuntu-latest"

          # Mac x86_64
          - cibw-only: "cp310-macosx_x86_64"
            os: "macos-13"
          - cibw-only: "cp311-macosx_x86_64"
            os: "macos-13"
          - cibw-only: "cp312-macosx_x86_64"
            os: "macos-13"

          # Mac arm64
          - cibw-only: "cp310-macosx_arm64"
            os: "macos-14"
          - cibw-only: "cp311-macosx_arm64"
            os: "macos-14"
          - cibw-only: "cp312-macosx_arm64"
            os: "macos-14"

          # Windows 64bit
          - cibw-only: "cp310-win_amd64"
            os: "windows-latest"
          - cibw-only: "cp311-win_amd64"
            os: "windows-latest"
          - cibw-only: "cp312-win_amd64"
            os: "windows-latest"

    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: ./.github/actions/build-bdist/
        with:
          cibw-only: ${{ matrix.cibw-only }}

  test-landlab:
    needs: build-wheels
    name: Run the tests

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
        pytest-marker: ["slow", "not slow"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-tests
        with:
          python-version: ${{ matrix.python-version }}
          pytest-marker: ${{ matrix.pytest-marker }}

  test-notebooks:
    needs: build-wheels
    name: Run the notebook tests

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        pytest-marker: ["slow", "not slow"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-notebooks
        with:
          python-version: "3.12"
          pytest-marker: ${{ matrix.pytest-marker }}
          opentopography-api-key: ${{ secrets.OPENTOPOGRAPHY_API_KEY }}

  check-links:
    needs: check-tag
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - name: Use Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Check documentation links
        run: |
          pip install nox
          nox -s docs-check-links

  docs:
    needs: test-notebooks
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - name: Use Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/download-artifact@v4
        name: Download build artifact
        with:
          pattern: notebooks-*
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build documentation
        run: |
          pip install nox
          nox -s docs-build

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/html/

  deploy-docs:
    if: github.ref == 'refs/heads/master'
    needs: docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  coveralls_finish:
    needs: test-landlab
    runs-on: ubuntu-latest

    steps:
      - name: Coveralls Finished
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel-finished: true
          debug: true

  publish:
    needs:
      - check-tag
      - test-landlab
      - test-notebooks
      - build-sdist
      - build-aarch64
    name: "Publish to PyPI/TestPyPI"
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: "build-*"
          merge-multiple: true
          path: ${{ github.workspace }}/dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ startsWith(needs.check-tag.outputs.publish_url, 'http') }}
        with:
          repository-url: ${{ needs.check-tag.outputs.publish_url }}
          skip-existing: true
          print-hash: true
          verify-metadata: false
