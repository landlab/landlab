name: TestPyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+[ab][0-9]+'

jobs:

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 64bit
          - os: windows-latest
            python: 39
            platform_id: win_amd64
          - os: windows-latest
            python: 310
            platform_id: win_amd64
          - os: windows-latest
            python: 311
            platform_id: win_amd64

          # Mac x86_64
          - os: macos-latest
            python: 39
            platform: macosx_x86_64
          - os: macos-latest
            python: 310
            platform: macosx_x86_64
          - os: macos-latest
            python: 311
            platform: macosx_x86_64

          # Mac arm64
          - os: macos-latest
            python: 39
            platform: macosx_arm64
          - os: macos-latest
            python: 310
            platform: macosx_arm64
          - os: macos-latest
            python: 311
            platform: macosx_arm64

          - os: ubuntu-latest
            python: 39
            platform: manylinux2014_aarch64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 310
            platform: manylinux2014_aarch64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 311
            platform: manylinux2014_aarch64
            manylinux_image: manylinux2014

          - os: ubuntu-latest
            python: 39
            platform: manylinux2014_i686
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 310
            platform: manylinux2014_i686
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 311
            platform: manylinux2014_i686
            manylinux_image: manylinux2014

          - os: ubuntu-latest
            python: 39
            platform: manylinux2014_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 310
            platform: manylinux2014_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 311
            platform: manylinux2014_x86_64
            manylinux_image: manylinux2014

    env:
      CIBW_BUILD: 'cp39-* cp310-* cp311-*'
      CIBW_SKIP: '*-musllinux_*'
      CIBW_ARCHS_MACOS: "x86_64 arm64"
      CIBW_ARCHS_LINUX: "auto aarch64"

    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU  # Needed to build aarch64 wheels
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.12.0
        env:
          CIBW_BEFORE_BUILD_MACOS: brew install libomp

      - uses: actions/upload-artifact@v3
        with:
          name: pypi-artifacts
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          name: pypi-artifacts
          path: dist/*.tar.gz

  show-artifacts:
    needs: ["build-wheels", "build-sdist"]
    name: "Show artifacts"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: pypi-artifacts
        path: ${{ github.workspace }}/dist

    - shell: bash
      run: |
        ls -l ${{ github.workspace }}/dist

  publish-to-test-pypi:
    needs: ["build-wheels", "build-sdist"]
    name: "Publish to TestPyPI"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: pypi-artifacts
          path: ${{ github.workspace }}/dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: 'https://test.pypi.org/legacy/'
          skip_existing: true
          print_hash: true
          verify_metadata: false
