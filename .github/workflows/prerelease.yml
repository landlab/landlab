name: TestPyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+[ab][0-9]+'

jobs:

  build-wheels:
    name: Build wheels on ${{ matrix.cibw-only }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - cibw-only: "cp310-manylinux_x86_64"
            os: "ubuntu-latest"
          - cibw-only: "cp311-manylinux_x86_64"
            os: "ubuntu-latest"
          - cibw-only: "cp312-manylinux_x86_64"
            os: "ubuntu-latest"

          # Linux aarch64
          - cibw-only: "cp310-manylinux_aarch64"
            os: "ubuntu-latest"
          - cibw-only: "cp311-manylinux_aarch64"
            os: "ubuntu-latest"
          - cibw-only: "cp312-manylinux_aarch64"
            os: "ubuntu-latest"

          # Mac x86_64
          - cibw-only: "cp310-macosx_x86_64"
            os: "macos-latest"
          - cibw-only: "cp311-macosx_x86_64"
            os: "macos-latest"
          - cibw-only: "cp312-macosx_x86_64"
            os: "macos-latest"

          # Mac arm64
          - cibw-only: "cp310-macosx_arm64"
            os: "macos-latest"
          - cibw-only: "cp311-macosx_arm64"
            os: "macos-latest"
          - cibw-only: "cp312-macosx_arm64"
            os: "macos-latest"

          # Windows 64bit
          - cibw-only: "cp310-win_amd64"
            os: "windows-latest"
          - cibw-only: "cp311-win_amd64"
            os: "windows-latest"
          - cibw-only: "cp312-win_amd64"
            os: "windows-latest"

    steps:
      - uses: actions/checkout@v4

      - name: Use Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up QEMU  # Needed to build aarch64 wheels
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Print build identifiers
        run: |
          python -m pip install cibuildwheel==2.11.4
          python -m cibuildwheel --only ${{ matrix.cibw-only }} --print-build-identifiers

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0
        with:
          only: ${{ matrix.cibw-only }}

      - uses: actions/upload-artifact@v3
        with:
          name: pypi-artifacts
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v3
        with:
          name: pypi-artifacts
          path: dist/*.tar.gz

  show-artifacts:
    needs: ["build-wheels", "build-sdist"]
    name: "Show artifacts"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: pypi-artifacts
        path: ${{ github.workspace }}/dist

    - shell: bash
      run: |
        ls -l ${{ github.workspace }}/dist

  publish-to-test-pypi:
    needs: ["build-wheels", "build-sdist"]
    name: "Publish to TestPyPI"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: pypi-artifacts
          path: ${{ github.workspace }}/dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: 'https://test.pypi.org/legacy/'
          skip_existing: true
          print_hash: true
          verify_metadata: false
