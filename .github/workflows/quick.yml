name: Quick test

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    # Run on external PRs, but not on internal PRs, to avoid duplicate runs
    if: |
      github.event_name == 'push' ||
      (github.event.pull_request.draft == true && github.event.pull_request.head.repo.full_name != github.repository)

    runs-on: "macos-14"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-bdist/
        with:
          cibw-only: "cp312-macosx_arm64"

  run-tests:
    needs: build
    runs-on: "macos-14"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-tests/
        with:
          python-version: "3.12"
          pytest-marker: "not slow"

  run-notebooks:
    needs: build
    runs-on: "macos-14"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-notebooks/
        with:
          python-version: "3.12"
          pytest-marker: "not slow"
          opentopography-api-key: ${{ secrets.OPENTOPOGRAPHY_API_KEY }}
